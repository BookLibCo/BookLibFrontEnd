<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			 .oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="title">
			列表内含需求标签此处设计筛选器
			</div>
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell">
					<span class="mui-badge mui-badge-warning">292</span>
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img class="mui-media-object" src="images/shuijiao.jpg">
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">Egbert</h4>
									<span class="oa-contact-position mui-h6">科研人员</span>
								</div>
								<div id="">
                                    <p class='mui-ellipsis'>北京交通大学    经济管理  讲师</p> 
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-primary">技能</span>
                	                                           信息管理 
                                    </p>
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-danger">项目</span>
                	                                           交通流仿真建模
                                    </p>
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-success">需求</span>
                	                 java
                                    </p>
                
                                </div>
							</div>
						</div>
					</div>
				</li>
				
				<li class="mui-table-view-cell">
					<span class="mui-badge mui-badge-warning">287</span>
					<div class="mui-slider-cell">
						<div class="oa-contact-cell mui-table">
							<div class="oa-contact-avatar mui-table-cell">
								<img class="mui-media-object" src="images/muwu.png">
							</div>
							<div class="oa-contact-content mui-table-cell">
								<div class="mui-clearfix">
									<h4 class="oa-contact-name">Amos</h4>
									<span class="oa-contact-position mui-h6">学生</span>
								</div>
								<div id="">
                                    <p class='mui-ellipsis'>清华大学   软件学院  学生</p> 
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-primary">技能</span>
                	                  APP设计 
                                    </p>
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-danger">项目</span>
                	                ofo共享单车
                                    </p>
                                    <p class='mui-ellipsis'>
                	                <span class="mui-badge mui-badge-success">需求</span>
                	                                           智能硬件
                                    </p>
                
                                </div>
							</div>
						</div>
					</div>
				</li>
				
					
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
